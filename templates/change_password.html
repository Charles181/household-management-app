{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <h3>Login using your credentials</h3>
    <hr>
    <div class="container my-5">
        <form action="/change_password" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="new_password" placeholder="New password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Change password</button>
            </div>   
        </form>
    </div>
{% endblock %}
